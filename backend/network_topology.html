        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "font": {"color": "white"}, "id": "172.29.144.1", "label": "172.29.144.1", "shape": "dot", "title": "IP: 172.29.144.1\nRTT: 0.611 ms\nBW: 1866.666667 Mbps\nJitter: 0.071837 ms"}, {"borderWidth": 4, "color": "white", "font": {"color": "white"}, "id": "10.7.0.5", "label": "10.7.0.5", "shape": "dot", "size": 25, "title": "[Bottleneck]\nIP: 10.7.0.5\nRTT: 3.543 ms\nBW: 14.423702 Mbps\nJitter: 1.397682 ms"}, {"color": "blue", "font": {"color": "white"}, "id": "10.0.137.79", "label": "10.0.137.79", "shape": "dot", "title": "IP: 10.0.137.79\nRTT: 4.315 ms\nBW: 7.68129 Mbps\nJitter: 23.259133 ms"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "172.29.144.1", "to": "10.7.0.5"}, {"arrows": "to", "from": "10.7.0.5", "to": "10.0.137.79"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
